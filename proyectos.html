<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos | Burdeo Renovaciones</title>
    <meta name="description" content="Explora nuestros proyectos de renovación en el sur de Chile: Cocinas, Quinchos, Closets y Ampliaciones.">
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --burdeo: #800020; --negro: #1a1a1a; --gris: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: #333; }
        
        /* HEADER */
        header { padding: 20px 0; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 100; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 700; color: var(--burdeo); text-decoration: none; }
        .nav-links a { margin-left: 20px; text-decoration: none; color: #333; font-size: 0.9rem; }
        .nav-links a:hover { color: var(--burdeo); }

        /* INTRO */
        .intro { text-align: center; padding: 60px 20px; max-width: 800px; margin: auto; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--negro); margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; }

        /* GRID CATEGORÍAS */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 80px;
        }

        .category-card {
            position: relative;
            height: 350px;
            text-decoration: none;
            border-radius: 4px;
            overflow: hidden;
            background-color: #eee; /* Fondo por defecto si no hay imagen */
            transition: transform 0.3s ease;
        }
        
        .category-card:hover { transform: translateY(-5px); }

        /* Imagen de fondo para la tarjeta */
        .cat-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            opacity: 0.9;
        }
        .category-card:hover .cat-bg { transform: scale(1.05); opacity: 1; }

        /* Texto sobre la tarjeta */
        .cat-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 30px;
            color: white;
        }
        
        .cat-overlay h2 { font-family: 'Playfair Display', serif; margin: 0 0 5px 0; font-size: 1.8rem; }
        .cat-overlay span { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }
        .arrow { margin-left: 10px; transition: margin-left 0.3s; }
        .category-card:hover .arrow { margin-left: 15px; }

    </style>
</head>
<body>

    <header>
        <div class="container nav-flex">
            <a href="index.html" class="logo">BURDEO</a>
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="proyectos.html" style="color: var(--burdeo); font-weight: 600;">Proyectos</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h1>Nuestros Proyectos</h1>
            <p>Descubre cómo transformamos espacios en el sur de Chile. Selecciona una categoría para ver nuestra galería de trabajos realizados.</p>
        </section>

        <section class="categories-grid">

            <a href="cocinas/index.html" class="category-card">
                <img src="img/cocinas/frutillar/cocina-frutillar-portada.jpg" alt="Cocinas a Medida" class="cat-bg">
                <div class="cat-overlay">
                    <h2>Cocinas</h2>
                    <span>Ver proyectos <span class="arrow">&rarr;</span></span>
                </div>
            </a>

            <a href="#" class="category-card" style="background: #2c3e50;">
                <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#4a5568;">
                    <i class="fas fa-fire" style="color:rgba(255,255,255,0.1); font-size:80px;"></i>
                </div>
                <div class="cat-overlay">
                    <h2>Quinchos</h2>
                    <span>Próximamente <span class="arrow">&rarr;</span></span>
                </div>
            </a>

            <a href="#" class="category-card" style="background: #5d4037;">
                <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#8d6e63;">
                    <i class="fas fa-door-closed" style="color:rgba(255,255,255,0.1); font-size:80px;"></i>
                </div>
                <div class="cat-overlay">
                    <h2>Closets</h2>
                    <span>Próximamente <span class="arrow">&rarr;</span></span>
                </div>
            </a>

            <a href="#" class="category-card" style="background: #455a64;">
                <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#607d8b;">
                    <i class="fas fa-home" style="color:rgba(255,255,255,0.1); font-size:80px;"></i>
                </div>
                <div class="cat-overlay">
                    <h2>Ampliaciones</h2>
                    <span>Próximamente <span class="arrow">&rarr;</span></span>
                </div>
            </a>

        </section>
    </main>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
