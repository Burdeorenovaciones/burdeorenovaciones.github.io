<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Proyectos de Diseño y Renovación | Burdeo Renovaciones</title>
  <meta name="description" content="Explora nuestros proyectos de diseño y renovación en el sur de Chile: cocinas a medida, quinchos, closets y ampliaciones.">

  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { --burdeo:#800020; --negro:#1a1a1a; --gris:#f4f4f4; }
    body { font-family:'Montserrat',sans-serif; margin:0; color:#333; }

    header {
      padding:20px 0;
      border-bottom:1px solid #eee;
      position:sticky;
      top:0;
      background:#fff;
      z-index:100;
    }

    .container { max-width:1200px; margin:auto; padding:0 20px; }
    .nav-flex { display:flex; justify-content:space-between; align-items:center; }

    .logo { font-size:24px; font-weight:700; color:var(--burdeo); text-decoration:none; }
    .nav-links a { margin-left:20px; text-decoration:none; color:#333; font-size:.9rem; }
    .nav-links a:hover { color:var(--burdeo); }

    .intro {
      text-align:center;
      padding:60px 20px;
      max-width:800px;
      margin:auto;
    }

    h1 {
      font-family:'Playfair Display',serif;
      font-size:2.5rem;
      margin-bottom:10px;
      color:var(--negro);
    }

    p { color:#666; line-height:1.6; }

    .categories-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px;
      padding-bottom:80px;
    }

    .category-card {
      position:relative;
      height:350px;
      border-radius:4px;
      overflow:hidden;
      text-decoration:none;
      background:#ccc;
      transition:transform .3s;
    }

    .category-card:hover { transform:translateY(-5px); }

    .cat-bg {
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform .5s;
    }

    .category-card:hover .cat-bg { transform:scale(1.05); }

    .cat-overlay {
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      padding:30px;
      background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
      color:#fff;
    }

    .cat-overlay h2 {
      font-family:'Playfair Display',serif;
      margin:0 0 5px;
      font-size:1.8rem;
    }

    .cat-overlay span {
      font-size:.9rem;
      text-transform:uppercase;
      letter-spacing:1px;
      font-weight:500;
    }

    .disabled {
      cursor:default;
      opacity:.7;
    }
  </style>
</head>

<body>

<header>
  <div class="container nav-flex">
    <a href="index.html" class="logo">BURDEO</a>
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="proyectos.html" style="color:var(--burdeo);font-weight:600;">Proyectos</a>
    </nav>
  </div>
</header>

<main class="container">

  <section class="intro">
    <h1>Nuestros Proyectos</h1>
    <p>
      Esta es una vista general de los espacios que diseñamos y construimos.
      Selecciona una categoría para explorar proyectos reales y casos detallados.
    </p>
  </section>

  <section class="categories-grid">

    <!-- COCINAS -->
    <a href="cocinas.html" class="category-card">
      <img src="img/cocinas/frutillar/cocina-frutillar-portada.jpg"
           alt="Cocinas a medida en el sur de Chile"
           class="cat-bg">
      <div class="cat-overlay">
        <h2>Cocinas</h2>
        <span>Ver proyectos →</span>
      </div>
    </a>

    <!-- QUINCHOS -->
    <div class="category-card disabled">
      <div class="cat-overlay">
        <h2>Quinchos</h2>
        <span>Próximamente</span>
      </div>
    </div>

    <!-- CLOSETS -->
    <div class="category-card disabled">
      <div class="cat-overlay">
        <h2>Closets</h2>
        <span>Próximamente</span>
      </div>
    </div>

    <!-- AMPLIACIONES -->
    <div class="category-card disabled">
      <div class="cat-overlay">
        <h2>Ampliaciones</h2>
        <span>Próximamente</span>
      </div>
    </div>

  </section>

</main>

</body>
</html>
