<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Frutillar | Burdeo Renovaciones</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --burdeo: #800020; --negro: #1a1a1a; --blanco: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: #333; line-height: 1.6; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        header { padding: 20px 0; border-bottom: 1px solid #eee; background: var(--blanco); }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 700; color: var(--burdeo); }
        .breadcrumb { font-size: 0.9rem; color: #666; }
        
        .project-header { text-align: center; padding: 40px 20px; }
        .project-header h1 { margin-bottom: 10px; color: var(--burdeo); }
        .project-details { display: flex; justify-content: center; gap: 30px; font-size: 0.9rem; color: #666; margin-bottom: 30px; }
        .project-description { max-width: 800px; margin: 0 auto 50px auto; text-align: center; }

        /* ESTILOS DE LA GALERÍA */
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-bottom: 60px; 
        }
        .gallery-item { border-radius: 8px; overflow: hidden; height: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s; cursor: pointer; }
        .gallery-item:hover img { transform: scale(1.03); }

        .back-section { text-align: center; margin-bottom: 60px; }
        .btn-back { background-color: var(--burdeo); color: white; padding: 12px 30px; border-radius: 50px; font-weight: 500; }
        .btn-back:hover { background-color: #5c0016; }

        /* --- NUEVOS ESTILOS PARA EL MODAL (LIGHTBOX) --- */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed; 
            z-index: 1000; /* Encima de todo */
            padding-top: 50px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9); /* Fondo negro semitransparente */
        }

        /* Imagen dentro del modal */
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh; /* Altura máxima del 90% de la ventana */
            border-radius: 5px;
            animation-name: zoom;
            animation-duration: 0.3s;
        }

        /* Animación de zoom al abrir */
        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }

        /* Botón de cerrar (X) */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Ajuste para móviles del botón cerrar */
        @media only screen and (max-width: 700px){
            .close { top: 10px; right: 20px; font-size: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-flex">
            <a href="../index.html" class="logo">BURDEO</a>
            <nav class="breadcrumb">
                <a href="../index.html">Inicio</a> / 
                <a href="index.html">Cocinas</a> / 
                <span>Proyecto Frutillar</span>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <section class="project-header">
            <h1>Proyecto Frutillar</h1>
            <div class="project-details">
                <span><i class="fas fa-map-marker-alt"></i> Frutillar, Los Lagos</span>
                <span><i class="fas fa-hammer"></i> Renovación Cocina</span>
            </div>
            <div class="project-description">
                <p>Renovación integral en la zona de Frutillar. A continuación, presentamos el registro visual del proceso constructivo y el resultado final.</p>
            </div>
        </section>

        <section class="gallery-grid">
            <div class="gallery-item"><img src="../img/cocinas/frutillar/cocina-frutillar-portada.jpg" alt="Portada Proyecto Frutillar"></div>
            
            <div class="gallery-item"><img src="../img/cocinas/frutillar/PROCESO_1_FRUTILLAR.jpg" alt="Proceso Constructivo 1"></div>
            <div class="gallery-item"><img src="../img/cocinas/frutillar/PROCESO_2_FRUTILLAR.jpg" alt="Proceso Constructivo 2"></div>
            <div class="gallery-item"><img src="../img/cocinas/frutillar/PROCESO_3_FRUTILLAR.jpg" alt="Proceso Constructivo 3"></div>
            <div class="gallery-item"><img src="../img/cocinas/frutillar/PROCESO_4_FRUTILLAR.jpg" alt="Proceso Constructivo 4"></div>
        </section>

        <div class="back-section">
            <a href="index.html" class="btn-back">&larr; Volver a Cocinas</a>
        </div>

    </main>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Obtenemos el modal
        var modal = document.getElementById("imageModal");

        // Obtenemos la imagen dentro del modal y el elemento para poner el texto alt
        var modalImg = document.getElementById("img01");
        
        // Obtenemos todas las imágenes de la galería
        var images = document.querySelectorAll('.gallery-item img');

        // Recorremos cada imagen y le agregamos el evento "click"
        images.forEach(function(img) {
            img.onclick = function(){
                modal.style.display = "block"; // Muestra el modal
                modalImg.src = this.src; // Pone la misma foto que clickeaste dentro del modal
                modalImg.alt = this.alt; // Usa el mismo texto alternativo
            }
        });

        // Obtenemos el elemento <span> que cierra el modal (la "x")
        var span = document.getElementsByClassName("close")[0];

        // Cuando se hace clic en la "x", se cierra el modal
        span.onclick = function() { 
            modal.style.display = "none";
        }

        // Cierra el modal si se hace clic fuera de la imagen (en el fondo negro)
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
